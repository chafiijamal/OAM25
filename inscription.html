<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Image de fond astronomique */
            background-image: url('https://source.unsplash.com/1600x900/?space,stars,galaxy');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
            margin: 0;
            height: 100vh;
            /* Optionnel : Ajouter une superposition pour améliorer le contraste */
            position: relative;
            overflow: hidden;
        }

        /* Superposition sombre pour améliorer la lisibilité */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Ajustez l'opacité selon vos préférences */
            z-index: 1;
        }

        .form-container {
            position: relative;
            background-color: rgba(255, 255, 255, 0.9); /* Fond semi-transparent */
            padding: 30px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 2; /* Assurez-vous que le formulaire est au-dessus de la superposition */
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsivité pour petits écrans */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
                margin: 10px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Inscription</h2>
    <form action="URL_DU_SERVEUR_POUR_TRAITER_LE_FORMULAIRE" method="post">
        <div class="form-group">
            <label for="nom">Nom complet :</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        
        <div class="form-group">
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="telephone">Numéro de téléphone :</label>
            <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" placeholder="Ex. : 0123456789" required>
        </div>
        
        <div class="form-group">
            <label for="genre">Genre :</label>
            <select id="genre" name="genre" required>
                <option value="">Sélectionnez...</option>
                <option value="homme">Homme</option>
                <option value="femme">Femme</option>
                <option value="autre">Autre</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" placeholder="Votre message ici..."></textarea>
        </div>
        
        <div class="form-group">
            <input type="submit" value="S'inscrire">
        </div>
    </form>
</div>

</body>
</html>
